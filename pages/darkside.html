<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' type='text/css' href='../stylesheets/darkside.css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">		<title>
			Join the Dark Side
		</title>
	</head>
	<body>
		<div class="grid">
			<header>
				<img width="512" alt="Flag of the Galactic Republic" src="../img/Imperialflag.png"/>
			</header>
			<section class="signup">
				<form action="#" method="post">
					<h3>Enter your details to begin the journey</h3>
					<div class="forminput">
						<label for="firstname">
							First name:
						</label>
						<input type="text" id="firstname" name="user_first_name">
					</div>
					<div class="forminput">
						<label for="lastname">
							Last name:
						</label>
						<input type="text" id="lastname" name="user_last_name">
					</div>
					<div class="forminput">
						<label for="email">
							E-mail:
						</label>
						<input type="email" id="email" name="user_email">
					</div>
					<div class="forminput">
						<label for="password">
							Password:
						</label>
						<input type="password" id="password" name="user_password">
					</div>
					<div class="button">
						<button type="submit">Join</button>
					</div>
				</form>
			</section>
			<section class="banner">
				<h1>It's time to join the <span>dark</span> side...</h1>
			</section>
			<footer>
				<ul>
          			<li><a href="https://en.wikipedia.org/wiki/Jedi">About</a></li>
          			<li><a href="https://disneyworld.disney.go.com/entertainment/hollywood-studios/star-wars-jedi-training/">Jedi training</a></li>
          			<li><a href="https://www.wikihow.com/Be-a-Jedi">Using the force</a></li>
        		</ul>
			</footer>
		</div>
	</body>
</html>
